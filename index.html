<!DOCTYPE html>
<html>
<head>
    <title>Test Contact Management</title>
    <script>
        // Test the contact management functionality
        function testContactService() {
            console.log('üß™ Testing Contact Service...');
            
            // Test localStorage operations
            const testContacts = [
                {
                    id: 'test-1',
                    name: 'Test User 1',
                    phone_number: '+60123456789',
                    email: 'test1@example.com',
                    company: 'Test Company 1',
                    classification: 'A',
                    notes: 'Test contact',
                    whatsappAvailable: true,
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString(),
                    user_id: 'user-123'
                },
                {
                    id: 'test-2',
                    name: 'Test User 2',
                    phone_number: '+60198765432',
                    email: 'test2@example.com',
                    company: 'Test Company 2',
                    classification: 'B',
                    notes: 'Another test contact',
                    whatsappAvailable: false,
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString(),
                    user_id: 'user-123'
                }
            ];
            
            // Test localStorage
            try {
                localStorage.setItem('ai-caller-contacts', JSON.stringify(testContacts));
                const retrieved = localStorage.getItem('ai-caller-contacts');
                const parsed = JSON.parse(retrieved);
                
                console.log('‚úÖ localStorage test passed:', parsed.length, 'contacts');
                document.getElementById('result').innerHTML = '‚úÖ localStorage works: ' + parsed.length + ' test contacts saved';
            } catch (error) {
                console.error('‚ùå localStorage test failed:', error);
                document.getElementById('result').innerHTML = '‚ùå localStorage error: ' + error.message;
            }
        }
        
        // Run test when page loads
        window.onload = function() {
            testContactService();
        };
    </script>
</head>
<body>

    <p>This page tests if localStorage works for the contact management system.</p>
